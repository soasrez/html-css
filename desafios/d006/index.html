<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="circle">
        <li><abbr title="tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="tag&lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="tag&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="tag&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="tag&lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="tag&lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="tag&lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
