<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colocando vídeos</title>
</head>
<body>
    <h1>nesta aula, estaremos estudando videozinhos</h1>
    <p>os videozinhos estarão hospedados localmente ou seja hospedadono meu próprio servidor</p>

    <video width="500" poster="imagens/capa.jpg" controls>
        <source src="./midia/meu-video.mp4" type="video/mp4">
    </video>

    <p>obs. colocar videos em varios arquivos como mp4 m4v ogv webm entre outros para aumentar a compatibilidade com diversos navegadores</p>

    <h1>videos do yt</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=qouYJvc3JBDovUOM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>
</html>
