<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir este site em varios dispositivos diferentes ou diminua o tamanho em seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>
    
    <h1>reproduzindo audios</h1>

    <audio src="./midia/11.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio>
        <source src="midia/11.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
