<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelos de caixas</title>
    <style>
        h1{ /*box-level*/
            
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;
            
            padding: 10px;

            margin: 20px auto 20px auto;

            outline: 5px dashed salmon;
        }
        
        a{ /* inline-level */
            display: block;
            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa boxlevel</h1>
    <p>paragrafos tambem sao exemplos de boxlevel, mas os <a href="#">links sao exemplos de inline level</a>, vamos ver como isso funciona!</p>
</body>
</html>
